<div
  class="screen-gallery__slider"
  [class._inactive]="!!(filmImages$ | async)?.total"
>
  <div class="screen-gallery keen-slider" #sliderRef>
    <div
      *ngIf="(filmImages$ | async)?.total"
      class="screen-gallery__stripe"
    ></div>
    <div
      class="screen-gallery__slide keen-slider__slide"
      *ngFor="let img of (filmImages$ | async)?.items"
    >
      <img
        class="screen-gallery__image"
        (click)="openDialog(img.imageUrl)"
        src="{{ img.imageUrl }}"
        alt="image"
        #image
      />
