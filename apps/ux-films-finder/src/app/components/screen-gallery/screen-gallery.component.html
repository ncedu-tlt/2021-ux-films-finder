<div class="screen-gallery__slider" [class._inactive]="!!images.length">
  <div class="screen-gallery keen-slider" #sliderRef>
    <div *ngIf="images.length" class="screen-gallery__stripe"></div>
    <div
      class="screen-gallery__slide keen-slider__slide"
      *ngFor="let img of images"
    >
      <img
        class="screen-gallery__image"
        (click)="openDialog(img.imageUrl)"
        src="{{ img.imageUrl }}"
        alt="image"
      />
    </div>
  </div>
</div>
