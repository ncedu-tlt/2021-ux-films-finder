<div class="player-wrapper">
  <div *ngFor="let videoItem of videos$ | async | slice: 0:1">
    <h3>{{ videoItem.name }}</h3>
    <iframe
      width="1560"
      height="815"
      *ngIf="!!link; else showNotFound"
      [src]="link"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <ng-template #showNotFound> Трейлер не найден </ng-template>
  </div>
</div>
