<div class="card">
  <img class="card__img" [src]="url" />
  <div class="card__name">{{ name }}</div>
  <div class="card__rating" *ngIf="rating > 0">{{ rating }}</div>
  <ng-container *ngIf="!!gender">
    <div class="card__gender">
      <mat-icon>{{ gender === 'FEMALE' ? 'female' : 'male' }}</mat-icon>
    </div>
  </ng-container>
</div>
