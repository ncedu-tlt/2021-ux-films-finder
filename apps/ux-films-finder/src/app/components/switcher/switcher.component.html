<div class="switcher" (click)="changeTheme()">
  <button class="switcher__button" [class._dark]="isThemeEnabled">
    <mat-icon class="switcher__button _icon">
      <span class="material-icons-outlined"> nightlight </span>
    </mat-icon>
  </button>
  <button class="switcher__button" [class._base]="isThemeEnabled">
    <mat-icon class="switcher__button _icon"> light_mode </mat-icon>
  </button>
</div>
