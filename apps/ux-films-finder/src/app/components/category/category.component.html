<!-- TODO: Нужно ли сюда включать кадры? -->
<ng-container *ngFor="let film of (films$ | async)?.items">
  <a routerLink="/details/{{ film?.kinopoiskId }}">
    <ng-container>
      {{ film?.nameOriginal }} - {{ film?.ratingImdb }} -
      {{ film?.posterUrlPreview }}
    </ng-container>
  </a>
</ng-container>
<!-- TODO: mat-paginator? -->
<mat-paginator
  class="category"
  [length]="(films$ | async)?.total"
  [pageSize]="pageSize"
  (page)="onPageChange($event)"
>
</mat-paginator>
