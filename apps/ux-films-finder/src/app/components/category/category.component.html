<div class="category">
  <div class="category__card">
    <ng-container *ngFor="let film of (films$ | async)?.items">
      <a routerLink="/details/{{ film?.kinopoiskId }}">
        <ff-card
          [name]="film.nameOriginal"
          [rating]="film.ratingImdb"
          [url]="film.posterUrlPreview"
        >
        </ff-card>
      </a>
    </ng-container>
  </div>
  <mat-paginator
    class="category"
    [length]="(films$ | async)?.total"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
