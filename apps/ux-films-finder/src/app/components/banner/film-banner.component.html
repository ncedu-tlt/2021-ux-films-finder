<div class="banner keen-slider" #sliderRef>
  <div
    class="banner__slide keen-slider__slide"
    *ngFor="let film of films$ | async"
  >
    <div class="banner__main-info">
      <div class="banner__name-ru">
        {{ film?.nameRu }}
        <div *ngIf="film.nameRu" else emptyTemplate></div>
      </div>
      <div class="banner__name-en">
        {{ film?.nameEn }}
        <div *ngIf="film.nameEn" else emptyTemplate></div>
      </div>
      <div class="banner__genres">
        <ng-container *ngFor="let genre of film.genres">
          <ff-genre-label [genres]="genre.genre"></ff-genre-label>
        </ng-container>
      </div>
    </div>
    <div class="banner__poster">
      <img
        class="banner__poster-image"
        src="{{ film?.posterUrl }}"
        alt="Постер"
      />
    </div>
    <div class="banner__description">
      <div class="banner__description-row">
        <div class="banner__description-title">Рейтинг</div>
        <div class="banner__description-info">
          <div class="banner__description-info _rating">
            {{ film?.rating }}
          </div>
        </div>
      </div>
      <div class="banner__description-row">
        <div class="banner__description-title">Продолжительность</div>
        <div class="banner__description-info">
          {{ film?.filmLength }}
        </div>
      </div>
      <div class="banner__description-row">
        <div class="banner__description-title">Год выпуска</div>
        <div class="banner__description-info">{{ film?.year }}</div>
      </div>
      <div class="banner__description-row">
        <div class="banner__description-title">Страна</div>
        <div class="banner__description-info">
          <ng-container *ngFor="let country of film.countries">
            {{ country.country }}
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div class="banner__arrow">
    <svg
      [ngClass]="
        'banner__arrow-left ' + (currentSlide === 0 ? 'arrow--disabled' : '')
      "
      (click)="slider.prev()"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <path
        d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"
      />
    </svg>
    <svg
      *ngIf="(films$ | async)?.length as size"
      class="banner__arrow-right"
      [ngClass]="size - 1 === currentSlide ? 'arrow--disabled' : ''"
      (click)="slider.next()"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
    </svg>
  </div>
</div>
