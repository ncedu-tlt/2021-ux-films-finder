<ng-container>
  <div class="keen-slider" #sliderRef>
    <div class="keen-slider__slide slide1" *ngFor="let film of films$ | async">
      <div class="banner">
        <div class="banner__name">
          <div class="banner__name _nameRu">{{ film?.nameRu }}</div>
          <div class="banner__name _nameEn">{{ film?.nameEn }}</div>
          <div class="banner__name _genres">
            <ng-container *ngFor="let genre of film.genres">
              {{ genre.genre }}
            </ng-container>
          </div>
        </div>
        <div class="banner__poster">
          <div class="banner__poster _posterUrl">
            <img src="{{ film?.posterUrl }}" alt="Постер" />
          </div>
        </div>
        <div class="banner__description">
          <div class="banner__description _rating">Рейтинг</div>
          <div class="banner__description _rating-icon">
            <p>{{ film?.rating }}</p>
          </div>
          <div class="banner__description _filmLength">Продолжительность</div>
          <div class="banner__description _filmLength-info">
            {{ film?.filmLength }}
          </div>
          <div class="banner__description _countries">Страна</div>
          <div class="banner__description _country">
            <ng-container *ngFor="let country of film.countries">
              {{ country.country }}
            </ng-container>
          </div>
          <div class="banner__description _years">Год выпуска</div>
          <div class="banner__description _year">{{ film?.year }}</div>
        </div>
      </div>
    </div>
    <svg
      [ngClass]="
        'arrow arrow--left ' + (currentSlide === 0 ? 'arrow--disabled' : '')
      "
      (click)="slider.prev()"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <path
        d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"
      />
    </svg>
    <svg
      *ngIf="slider"
      [ngClass]="
        'arrow arrow--right ' +
        (slider.track.details.slides.length - 1 === currentSlide
          ? 'arrow--disabled'
          : '')
      "
      (click)="slider.next()"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
    </svg>
  </div>
</ng-container>
